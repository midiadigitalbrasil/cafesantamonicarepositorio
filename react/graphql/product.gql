query product($slug: String) {
    product (slug: $slug) @context(provider: "vtex.search-graphql") {
        productId,
        recommendations {
            similars {
                linkText
                productName
                items {
                  	itemId,
                  	variations{
                      values
                    },
                    images {
                        imageLabel
                        imageText
                        imageUrl
                    },
                  	sellers {
                    		commertialOffer{
                      	AvailableQuantity
                    }
                  }                  
                }
            }
        }
    }
}